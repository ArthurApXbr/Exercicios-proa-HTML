<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchip - Arthur Aparecido</title>
    <link rel="stylesheet" href="css/atividade11.css" type="text/css" />
</head>
<body>
    <header>
        <nav class="cima_esquerda">
            <p>Produtos</p>
            <p>Recursos</p>
            <p>Inspiração</p>
            <p>Preços</p>
        </nav>
        <div class="logo"> <img src="Imagens/figura1.png" alt="Logo" > </div>
        <div class="icones_header"> <img src="Imagens/figura4.png" alt="compra e busca"> </div>
        <div class="login">
            <nav class="botao_conectar">
                <p>Conectar</p>
            </nav>
            <nav class="botao_cadastrar">
                <p>Cadastre-se Gratuitamente</p>
            </nav>
        </div>
    </header>
    <main>
        <section class="lado_esquerdo">
            <h1>As lojas do Mailchip já estão disponíveis</h1>
            <p>Impulsione as vendas, envolva os clientes, e anuncie seu negocio em um só lugar. Crie sua loja virtual gratuitamente</p>
            <button>Saiba mais</button>
        </section>
        <section class="lado_direito">
            <div class="quadrado_rosa">
                <img src="Imagens/tres_pontinhos.png" alt="Menu" class="Menu">
                <img src="Imagens/carrinho.png" alt="Carrinho de compras" class="Carrinho">
                <p>Big Mood Spa</p>
                <img src="Imagens/figura2.png" alt="Anuncio" class="Anuncio">
            </div>
            <div class="quadrado_branco">
                <p class="cart">Shopping Cart</p>
                <img src="Imagens/figua3.png" alt="Produto" class="produto">
                <button>Continue to checkout</button>
            </div>
    </main>
</body>
</html>
